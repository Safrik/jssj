<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Сань хуй саси</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <input id="elem" type="button" value="Пример forEach">
  <script>
    elem.onclick = function () {
      var arr = ["Саня", "Лох"];
      arr.forEach(function (item, i, arr) {
        alert("Очередной элемент- " + item + "," + " его номер- " + i + "," + " массив- " + "[" + arr + "]" +
          ";");
      });
    };
  </script>
  <input id="elem1" type="button" value="Пример filter">
  <script>
    elem1.onclick = function () {
      var arr = [1, -1, 2, -2, 3];
      var positiveArr = arr.filter(function (number) {
        return number > 0;
      });
      alert("Положительные числа массива " + "[" + arr + "]," + " это- " + positiveArr);
    };
  </script>
  <input id="elem2" type="button" value="Пример map">
  <script>
    elem2.onclick = function () {
      var names = ['HTML', 'CSS', 'JavaScript'];
      var nameLengths = names.map(function (name) {
        return name.length;
      });
      alert(nameLengths + " - трансформация элементов массива [" + names + "];");
    };
  </script>
  <input id="elem3" type="button" value="Пример every/some">
  <script>
    elem3.onclick = function () {
      var arr = [1, -1, 2, -2, 3];

      function isPositive(number) {
        return number > 0;
      }

      alert(arr.every(isPositive) + " - элементы массива [" + arr + "] не все положительны;");
      alert(arr.some(isPositive) + " - хотя бы 1 элемент массива [" + arr + "] положителен;");
    };
  </script>
  <input id="elem4" type="button" value="Пример reduce">
  <script>
    elem4.onclick = function () {
      var arr = [1, 2, 3, 4, 5]

      var result = arr.reduce(function (sum, current) {
        return sum + current;
      }, 0);
      alert(result);
    };
  </script>
  <input id="elem5" type="button" value="Задача на map">
  <script>
    elem5.onclick = function () {
      var arr = ["Есть", "жизнь", "на", "Марсе"];
      // 
      var arrLength = arr.map(function (item) {
        return item.length;
      });
      //
      alert(arrLength);
    };
  </script>
  <input id="elem6" type="button" value="Массив частичных сумм">
  <script>
    elem6.onclick = function () {
      function getSums(arr) {
        var result = [];
        result.push(arr.reduce(function (sum, i) {
          result.push(sum);
          return sum + i;
        }));
        return result;
      };
      alert(getSums([1, 2, 3, 4, 5]));
      alert(getSums([-2, -1, 0, 1]));
    };
  </script>
